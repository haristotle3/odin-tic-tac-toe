<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe!</h1>
    </header>
    <main>
      <div class="results">
        <h1></h1>
      </div>
      <div class="game-container">
        <div class="player-card player-1">
          <h4></h4>
          <img src="player-1.png" alt="image-player-1" />
          <button id="player-1">Change Name</button>
        </div>

        <div id="grid-gap" class="cells-container">
          <button id="0"></button>
          <button id="1"></button>
          <button id="2"></button>
          <button id="3"></button>
          <button id="4"></button>
          <button id="5"></button>
          <button id="6"></button>
          <button id="7"></button>
          <button id="8"></button>
        </div>

        <div class="player-card player-2">
          <h4></h4>
          <img src="player-2.png" alt="image-player-2" />
          <button id="player-2">Change Name</button>
        </div>

        <dialog>
          <form method="dialog">
            <label for="newName"
              >New Name:<input id="newName" type="text"
            /></label>
            <input id="playerNumber" type="number" hidden />
            <button type="submit">Submit</button>
          </form>
        </dialog>
      </div>

      <div class="start-restart-btns">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
      </div>
    </main>
    <footer>Copyright Â© The Odin Project 2025</footer>
  </body>
</html>
